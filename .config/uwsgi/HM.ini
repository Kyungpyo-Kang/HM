[uwsgi]
chdir = /srv/HM/
module = HM.wsgi:application
home = /home/ubuntu/anaconda3/envs/myvenv/ # 가상환경 설치 경로
 
uid = ubuntu
gid = ubuntu
 
socket = /tmp/HM.sock
chmod-socket = 666
chown-socket = ubuntu:ubuntu
 
enable-threads = true
master = true
vacuum = true
pidfile = /tmp/HM.pid
logto = /var/log/uwsgi/HM/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true